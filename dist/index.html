<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Overlook Hotel</title>
</head>
<body>
  <section class="user-dashboard-section">
    <h1 class="user-dashboard-welcome-message">Welcome #userName to your dashboard!</h1>

    <article class="past-bookings">
      <table class="table">
        <thead>
          <tr>
            <h1>Past Bookings</h1>
            <th colspan="1">Date</th>
            <th colspan="1">Room Number</th>
            <th colspan="1">Room Type</th>
          </tr>
        </thead>
        <tbody class="table" id="past-bookings">
          <tr>
            <td>stay dates</td>
            <td>room number</td>
            <td>room type</td>
          </tr>
        </tbody>
      </table>
    </article>
    <article>
      <table class="table">
        <thead>
          <tr>
            <h1>Future Stays</h1>
            <th>Date</th>
            <th>Room Number</th>
            <th>Room Type</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>stay date</td>
            <td>room number</td>
            <td>roomtype</td>
          </tr>
        </tbody>
      </table>
    </article>
  </section>

 
  


  
  <!-- Do not include the scripts.js or class files here - it is done by the webpack server -->
  <script src="bundle.js"></script>
</body>
</html>
