<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Overlook Hotel</title>
</head>
<body>
  <nav>
    <div class="nav-buttons">
      <h1 class="user-dashboard-welcome-message">Welcome #userName to your dashboard!</h1>
      <label>Check Availability</label>
      <input id="checkDateAvail" type="date" required>
      <select id="checkRoomType" name="Room Type">
        <option class="filter" selected="selected" value="all-rooms">All Rooms</option>
        <option class="filter" value="residential suite">Residential Suite</option>
        <option class="filter" value="suite">Suite</option>
        <option class="filter" value="junior suite">Junior Suite</option>
        <option class="filter" value="single room" >Single Room</option>
      </select>
    </div>
  </nav>
  <section class="all-rooms-section">
    
  </section>
  <section class="user-dashboard-section">
    <article class="past-bookings">
      <table class="table">
        <thead>
          <tr>
              Past Bookings
            <th colspan="1">Date</th>
            <th colspan="1">Room Number</th>
            <th colspan="1">Room Type</th>
          </tr>
        </thead>
        <tbody class="table" id="past-bookings-table">
          <tr>
            <td>dates</td>
            <td>room number</td>
            <td>room type</td>
          </tr>
        </tbody>
      </table>
    </article>
    <article>
      <table class="table">
        <thead>
          <tr>
            Future Stays
            <th>Date</th>
            <th>Room Number</th>
            <th>Room Type</th>
          </tr>
        </thead>
        <tbody class='table' id='future-bookings-table'>
          <tr>
            <td>stay date</td>
            <td>room number</td>
            <td>roomtype</td>
          </tr>
        </tbody>
      </table>
      <h1 class='total-spent'>Total Spent</h1>
    </article>
  </section>

  <!-- Do not include the scripts.js or class files here - it is done by the webpack server -->
  <script src="bundle.js"></script>
</body>
</html>
