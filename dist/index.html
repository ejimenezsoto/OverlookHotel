<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Overlook Hotel</title>
</head>
<body>
  <nav>
    <div class="nav-buttons hidden">
      <div class="header-div">
        <h1 class="user-dashboard-welcome-message table-header">Welcome #userName to your dashboard!</h1>
        <button class="log-out-button hidden">Log Out</button>
      </div>
      <div class="check-avail-div">
        <label>Check Availability</label>
        <input id="checkDateAvail" type="date" required>
        <select id="checkRoomType" name="Room Type">
          <option class="filter" selected="selected" value="all-rooms">All Rooms</option>
          <option class="filter" value="residential suite">Residential Suite</option>
          <option class="filter" value="suite">Suite</option>
          <option class="filter" value="junior suite">Junior Suite</option>
          <option class="filter" value="single room" >Single Room</option>
        </select>
      </div>
    </div>
  </nav>
  <section class="log-in-Section">
    <h1>Please Log In</h1>
    <form action="">
      <label for="username">Enter Username:</label>
      <input type="text" name="username" id="username" placeholder="username">
      <label for="password">Enter Password:</label>
      <input type="text" name="password" id="password" placeholder="password">
      <button id="log-in-button">Log In</button>
    </form>
  </section>
  <section class="all-rooms-section hidden">
  </section>
  <section class="user-dashboard-section hidden">
    <article class="past-bookings">
      <table class="table">
        <thead>
          <tr>
              <p class="table-header">Past Bookings</p>
            <th colspan="1">Date</th>
            <th colspan="1">Room Number</th>
            <th colspan="1">Room Type</th>
          </tr>
        </thead>
        <tbody class="table" id="past-bookings-table">
        </tbody>
      </table>
    </article>
    <article>
      <table class="table">
        <thead>
          <tr>
            <p class="table-header">Future Stays</p>
            <th>Date</th>
            <th>Room Number</th>
            <th>Room Type</th>
          </tr>
        </thead>
        <tbody class='table' id='future-bookings-table'>
        </tbody>
      </table>
      <h1 class='total-spent'>Total Spent</h1>
    </article>
  </section>

  <!-- Do not include the scripts.js or class files here - it is done by the webpack server -->
  <script src="bundle.js"></script>
</body>
</html>
